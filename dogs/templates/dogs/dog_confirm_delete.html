{% extends 'dogs/base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-6">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text">Действительно хотите удалить {{object}} ?
                        </p>

                        {% csrf_token %}


                    </div>
                    <button type="submit" , class="btn btn-primary">
                        Удалить

                    </button>


                    <a class="btn btn-primary" href="{% url 'dogs:dogs_list' %}" role="button">Отменить</a>


                </div>

            </form>


        </div>


    </div>

</div>
{% endblock %}
