{% extends 'catalog/base.html'%}
{% block content %}


<div class="row text-start">

    <div class="col-lg-12 col-md-6 col-sm-12">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Вход</h4>
            </div>
            <div class="card-body">
                <form method="post" action="" class="form-floating" enctype="multipart/form-data">
                    <div class="mb-3">

                    {% csrf_token %}
                    {{form.as_p}}



                    </div>


                    <button type="submit" class="btn btn-lg btn-block btn-outline-primary">
                        Войти


                    </button>

                    <br><br>

                    <a class="btn btn-lg btn-block btn-outline-primary" href="{% url 'users:password_recovery' %}"> Забыли пароль?</a>
                    <br><br>
                     <a class="btn btn-lg btn-block btn-outline-primary" href="{% url 'users:password_reset' %}">Забыли пароль?</a>

                </form>
            </div>
        </div>
    </div>
</div>




{% endblock %}
