{% extends 'catalog/base.html'%}
{% block content %}


<div class="row text-start">

    <div class="col-lg-12 col-md-6 col-sm-12">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Восстановление пароля</h4>
            </div>
            <div class="card-body">
                <form method="post" action="" class="form-floating" enctype="multipart/form-data">
                    <div class="mb-3">
                        {% csrf_token %}

                        <label for="email">Укажите почту, которую вы использовали при регистрации</label>
                        <input type="text" name="email" class="form-control" id="email" placeholder="введите ваш email"
                               required>


                    </div>


                    <button type="submit" class="btn btn-lg btn-block btn-outline-primary">
                        Отправить пароль на почту


                    </button>

                    <br>


                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
