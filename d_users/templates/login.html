{% extends 'dogs/base.html' %}
{% block content %}

<div class="container">
    <form class="row" method="post" enctype="multipart/form-data">

        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <p class="card-text">Войти как пользователь:</p>
                    {% csrf_token %}
                    {{form.as_p}}

                </div>
                <button type="submit" , class="btn btn-primary">
                    Войти
                </button>


            </div>
        </div>
    </form>
</div>
{% endblock %}
